<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Stock Profiles</title>
</head>
<body class="container mt-5">
    <h1>Stock Profiles</h1>
    <ul class="list-group">
        {% for profile, stocks in profiles.items() %}
        <li class="list-group-item">
            <a href="{{ url_for('profile', profile_name=profile) }}">{{ profile }}</a>
        </li>
        {% endfor %}
    </ul>
    <!-- <form action="/" method="post">
        <input type="text" name="new_profile" placeholder="New Profile Name">
        <button class="btn btn-primary">Add Profile</button>
    </form> -->

    <form action="{{ url_for('add_profile') }}" method="post" class="mt-3">
        <div class="mb-3">
            <input type="text" name="new_profile" class="form-control" placeholder="New Profile Name" required>
        </div>
        <button class="btn btn-primary">Add Profile</button>
    </form>
    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
