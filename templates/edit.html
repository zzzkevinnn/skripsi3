<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header class=" text-white py-3">
        <div class="container text-center">
            <h1>Hasil Pengambilan Keputusan</h1>
        </div>
    </header>

    <main class="container my-5">
        
    
    
    <div class="d-flex justify-content-between mb-3">
        <button type="submit" class="btn btn-success btn-lg flex-grow-1 me-2">Tambah</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-lg flex-grow-1">Kembali</a>
    </div>
            
        <ul class="list-group ">
            {% for profile in profiles %}
            <li class="list-group-item d-flex justify-content-between ">
                <a class="text-decoration-none text-dark" href="{{ url_for('profile', profile_name=profile) }}">{{ profile }}</a>
                
                <div>
                    
                    <a href="" class="btn btn-danger">Delete</a>
  
                </div>
            </li>
            
            {% endfor %}


            <h2 class="mt-4">Create New Profile</h2>
            <form action="{{ url_for('create_profile') }}" method="POST">
                <div class="mb-3">
                    <label for="profile_name" class="form-label">Profile Name</label>
                    <input type="text" class="form-control" id="profile_name" name="profile_name" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Profile</button>
            </form>
        </ul>
    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
